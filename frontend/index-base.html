<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Aphasia</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/bootstrap-combined.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
  <div id="container">
    <div class="hero-unit">
      <p>
        <input type="text" class="repository-input" id="repository" placeholder="Start typing a GitHub repository name" />
      </p>
    </div>

    <div>
      <div class="main-panel">
        <ul class="repos-list">
          <li>Dinduks/furry-octo-ninja</li>
          <li>Dinduks/chaoticcard</li>
        </ul>
      </div>

      <div class="main-panel">
        <header>
          <h2>Dinduks/furry-octo-ninja</h2>
          <a href="#"><span class="icon-circle-arrow-left"></span>return to the repos' list</a>
        </header>
        <div class="contributors">
          <h3>Contributors</h3>
          <ul>
            <li>
              <a href="#"><span class="committer-name">DHH</span></a>
              <span class="committer-score">(16 commits out of the last 100)</span>
            </li>
            <li>
              <a href="#"<span class="committer-name">Dolan</span></a>
            </li>
            <li>
              <a href="#"><span class="committer-name">Dinduks</span></a>
              <span class="committer-score">(74 commits out of the last 100)</span>
            </li>
          </ul>
        </div> <!-- contributors end -->

        <div class="commits-timeline">
          <h3>Commits timeline</h3>
          <div class="timeline-container">
            <div class="timeline">
              &nbsp;
              <div class="timeline-commit timeline-commit-1"><a href="#"></a></div>
              <div class="timeline-commit timeline-commit-2"><a href="#"></a></div>
              <div class="timeline-commit timeline-commit-3"><a href="#"></a></div>
            </div>
          </div>

          <div class="contributions-info">
          </div>
        </div> <!-- commits-timeline end -->
      </div>
    </div> <!-- container end -->
  </div> <!-- body end -->

  <script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap-tooltip.js"></script>
  <script type="text/javascript" src="./js/bootstrap-popover.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
